
<style>
.card {
	  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 50%;
    margin: 20px auto;
}

.card  a:link, a:visited, a:hover, a:active, a:hover  {
   color: black;
   text-decoration: none;
}

.container {
    padding: 2px 16px;
}

li {
  list-style-type: none;
}
</style>

{% if shops.count > 0 %}

  {% for shop in shops %}
    <li>
      <div class="card">
        <a href="/shop/{{ shop.id }}/">
          <div class="container">
            <h4><b>{{ shop.company_name }}</b></h4>
            {{ shop.address }}
          </div>
				</br>
        </a>
      </div>
    </li>
  {% endfor %}

{% else %}
  <li> No search result </li>
{% endif %}
